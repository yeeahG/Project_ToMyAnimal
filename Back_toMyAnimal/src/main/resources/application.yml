spring:
  profiles:
    active: local
    include: secret

  jackson:
    time-zone: UTC
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: 'false'
  datasource:
    password: '1234'
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    url: jdbc:mysql://localhost:3306/team1
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
#    defer-datasource-initialization: true
  sql:
    init:
      mode: always
  freemaker:
    cache: false
  devtools:
    livereload:
      enabled: 'true'
app:
  cors:
    allowedOrigins: http://localhost:3000
  jwtExpirationInMs: '604800000'
  jwtSecret: JWTSuperSecretKey
server:
  port: '8084'
logging:
  level:
    org:
      hibernate:
        SQL: DEBUG

spring:
  profiles:
    active: local
    include: secret

  mvc:
    hiddenmethod:
      filter:
        enabled: true

  # 사진 multipart 용량
  servlet.multipart.max-file-size: 5MB
  servlet.multipart.max-request-size: 5MB

  jpa:
#    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
  #    defer-datasource-initialization: true
  sql:
    init:
      mode: always
  freemaker:
    cache: false
  devtools:
    livereload:
      enabled: 'true'
app:
  cors:
    allowedOrigins: http://localhost:3000
  jwtExpirationInMs: '604800000'
  jwtSecret: JWTSuperSecretKey
server:
  port: '8084'
logging:
  level:
    org:
      springframework:
        web:
      hibernate:
        SQL: DEBUG
